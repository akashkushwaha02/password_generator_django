<div class="container">
  
    
<h3>Password Generator</h3>
<form method="" action="{% url 'password' %}"> 
    <select name="length" class="form-select form-select-sm">
        <option selected>Select length of the password</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>

    </select>Length of the password
    <br><br>

    <Span><input type='checkbox' value='yes' name="special" class="form-check form-check-input" data-type="horizontal">Include special characters</input></Span>
    <br><br>
    <input type='checkbox' value='yes' name="Number" class="form-check form-check-input">Include number</input>
    <br><br>
    <input type='checkbox' value='yes' name="uppercase" class="form-check form-check-input">include upper case</input><br>
    <br>    
    
    <input type="submit" value="generate password" class="btn btn-primary"/>
</form>
